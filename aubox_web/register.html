<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>物流寄送系統｜註冊</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/RWD.css" type="text/css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <nav class="navbar fixed-top bg-black flex-md-nowrap p-2 shadow" onclick="hideSidebar();">
        <a href="./index.html" class="navbar-brand text-theme col-sm-3 col-md-2 mr-0"
            style="font-weight: bold;letter-spacing: .15rem">
            物流寄送系統</a>

    </nav>
    <div class="main col-sm-12 col-md-10 col-lg-8 offset-sm-0 offset-md-1 offset-lg-2 justify-content-center">
        <div id="login" class="pt-4"
            style="background-color: #d3d3d3; box-shadow: 5px 5px 5px 1px rgba(0, 0, 0, 0.5); border-radius: 10px;">
            <!-- <form class="" action="./addWord" method="POST"> -->
            <div class="row mb-2">
                <label class="col text-center" style="font-weight: bold;font-size: 1.2rem;">註冊</label>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label">用戶名稱</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" name="username" placeholder="username"
                        autocomplete="off">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label">帳號</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="account" name="account" placeholder="account"
                        autocomplete="off">
                </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
                <label class="col-sm-2 col-form-label">密碼</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password"
                        autocomplete="off">
                </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
                <label class="col-sm-2 col-form-label">再次輸入密碼</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="passwordAgain" name="passwordAgain"
                        placeholder="password" autocomplete="off">
                </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="email" name="email" placeholder="email"
                        autocomplete="off">
                </div>
            </div>



            <div class="row m-0 mb-5">
                <button type="submit" class="btn btn-theme text-white bg-theme col-8 mx-auto"
                    onclick="postaddWordData();">送出</button>
            </div>

            <div class="row"></div>

            <!-- </form> -->
        </div>
    </div>
</body>

</html>
