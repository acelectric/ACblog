<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>物流寄送系統｜註冊</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/qrcode.js"></script>
    <script type="text/javascript" src="./js/jquery.qrcode.js"></script>

    <script type="text/javascript" src="./js/nav.js"></script>
    <script type="text/javascript" src="./js/uploadData.js"></script>
    <script type="text/javascript" src="./js/packageInfo.js"></script>

    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/RWD.css" type="text/css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <nav class="navbar fixed-top bg-black text-theme flex-md-nowrap p-2 shadow" onclick="">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" style="font-weight: bold;letter-spacing: .15rem">
            物流寄送系統</a>
        <div class="col-6 mr-5">
            <div class="row justify-content-end">
                <a id="packageInfo_item" class="navbar-item text-white mr-4"
                    style="font-weight: bold;letter-spacing: .15rem" onclick="openPage('packageInfo');">
                    包裹資訊</a>
                <a id="uploadData_item" class="navbar-item text-white mr-4"
                    style="font-weight: bold;letter-spacing: .15rem" onclick="openPage('uploadData');">
                    輸入資料</a>
                <a id="login_item" class="navbar-item text-theme mr-4" style="font-weight: bold;letter-spacing: .15rem"
                    onclick="openPage('login');">
                    登入</a>
            </div>
        </div>

    </nav>

    <div id="login" class="">
        <div class="main col-sm-12 col-md-10 col-lg-8 offset-sm-0 offset-md-1 offset-lg-2 justify-content-center">
            <div class="pt-4"
                style="background-color: #f7f7f7; box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.5); border-radius: 10px;">
                <!-- <form class="" action="./addWord" method="POST"> -->
                <div class="row mb-2">
                    <label class="col text-center" style="font-weight: bold;font-size: 1.2rem;">登入</label>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">帳號</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="account" name="account" placeholder="account"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3 justify-content-center">
                    <label class="col-sm-2 col-form-label">密碼</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                            autocomplete="off">
                    </div>
                </div>

                <div class="row m-0 mb-3">
                    <a type="submit" class="btn text-white btn-dark col-sm-3 col-md-2 offset-sm-2"
                        onclick="openPage('forgetPassword');">忘記密碼？</a>
                    <div class="col-sm-2 col-md-4"></div>
                    <a type="submit" class="btn text-white btn-dark col-sm-3 col-md-2"
                        onclick="openPage('register');">註冊帳號</a>


                </div>


                <div class="row m-0 mb-5">
                    <button type="submit" class="btn btn-theme text-white bg-theme col-8 mx-auto"
                        onclick="login();">送出</button>
                </div>

                <div class="row"></div>

                <!-- </form> -->
            </div>
        </div>
    </div>
    <div id="register" class="d-none">
        <div class="main col-sm-12 col-md-10 col-lg-8 offset-sm-0 offset-md-1 offset-lg-2 justify-content-center">
            <div class="pt-4"
                style="background-color: #f7f7f7; box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.5); border-radius: 10px;">
                <!-- <form class="" action="./addWord" method="POST"> -->
                <div class="row mb-2">
                    <label class="col text-center" style="font-weight: bold;font-size: 1.2rem;">註冊</label>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">用戶名稱</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="username" name="username" placeholder="username"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">帳號</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="account" name="account" placeholder="account"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3 justify-content-center">
                    <label class="col-sm-2 col-form-label">密碼</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3 justify-content-center">
                    <label class="col-sm-2 col-form-label">再次輸入密碼</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="passwordAgain" name="passwordAgain"
                            placeholder="password" autocomplete="off">
                    </div>
                </div>
                <div class="form-group row mb-3 justify-content-center">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="email" name="email" placeholder="email"
                            autocomplete="off">
                    </div>
                </div>



                <div class="row m-0 mb-5">
                    <button type="submit" class="btn btn-theme text-white bg-theme col-8 mx-auto"
                        onclick="openPage('login');">送出</button>
                </div>

                <div class="row"></div>

                <!-- </form> -->
            </div>
        </div>
    </div>
    <div id="forgetPassword" class="d-none">
        <div class="main col-sm-12 col-md-10 col-lg-8 offset-sm-0 offset-md-1 offset-lg-2 justify-content-center">
            <div class="pt-4"
                style="background-color: #f7f7f7; box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.5); border-radius: 10px;">
                <!-- <form class="" action="./addWord" method="POST"> -->
                <div class="row mb-2">
                    <label class="col text-center" style="font-weight: bold;font-size: 1.2rem;">忘記密碼</label>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">帳號</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="account" name="account" placeholder="account"
                            autocomplete="off">
                    </div>
                </div>

                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="email" name="email" placeholder="email"
                            autocomplete="off">
                    </div>
                </div>




                <div class="row m-0 mb-5">
                    <button type="submit" class="btn btn-theme text-white bg-theme col-8 mx-auto"
                        onclick="openPage('login');">送出</button>
                </div>

                <div class="row"></div>

                <!-- </form> -->
            </div>
        </div>
    </div>
    <div id="uploadData" class="d-none">
        <div id="form"
            class="main col-sm-12 col-md-10 col-lg-8 offset-sm-0 offset-md-1 offset-lg-2 justify-content-center">
            <div id="login" class="pt-4"
                style="background-color: #f7f7f7; box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.5); border-radius: 10px;">
                <div class="row mb-2">
                    <label class="col text-center" style="font-weight: bold;font-size: 1.2rem;">登錄資料</label>
                </div>

                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">寄件人</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="s_name" name="s_name" placeholder="收件人"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">寄件人地址</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="s_address" name="s_address" placeholder="地址"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row justify-content-center pb-4">
                    <label class="col-sm-2 col-form-label">寄件人電話</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="s_phone" name="s_phone" placeholder="電話"
                            autocomplete="off">
                    </div>
                </div>

                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">收件人</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="r_name" name="r_name" placeholder="收件人"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">收件人地址</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="r_address" name="r_address" placeholder="地址"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">收件人電話</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="r_phone" name="r_phone" placeholder="地址"
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">收件人郵箱編號</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="r_id" name="r_id" placeholder="郵箱編號"
                            autocomplete="off">
                    </div>
                </div>

                <div id="qrcode" class="form-group row justify-content-center"></div>

                <div id="submit" class="row m-0 mb-5">
                    <button type="submit" class="btn btn-theme text-white bg-theme col-8 mx-auto"
                        onclick='submit();'>送出</button>
                </div>

                <div class="row"></div>
            </div>
        </div>
    </div>
    <div id="packageInfo" class="d-none main">
        <div class="col-10 offset-1">
            <table id="packageInfoTable" class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">收件人</th>
                        <th scope="col">寄件人</th>
                        <th scope="col">送達時間</th>
                        <th scope="col">詳細</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>


</body>


</html>
