<!DOCTYPE html>
<html>

<head>
	<title>物流寄送系統｜登錄資料</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/qrcode.js"></script>
	<script type="text/javascript" src="./js/jquery.qrcode.js"></script>
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
		integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
		crossorigin="anonymous"></-->

	<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>

	<script type="text/javascript" src="./js/uploadData.js"></script>

	<link rel="stylesheet" href="./css/main.css" type="text/css">
	<link rel="stylesheet" href="./css/RWD.css" type="text/css">
	<link rel="shortcut icon" href="#">
</head>

<body style="background-color: #d3d3d3;">
	<nav class="navbar fixed-top bg-black flex-md-nowrap p-2 shadow" onclick="hideSidebar();">
		<a href="./index.html" class="navbar-brand text-theme col-sm-3 col-md-2 mr-0"
			style="font-weight: bold;letter-spacing: .15rem">
			物流寄送系統</a>
	</nav>
	<div id="form" class="main col-sm-12 col-md-10 col-lg-8 offset-sm-0 offset-md-1 offset-lg-2 justify-content-center">
		<div id="login" class="pt-4"
			style="background-color: #f7f7f7; box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.5); border-radius: 10px;">
			<!-- <form class="" action="./addWord" method="POST"> -->
			<div class="row mb-2">
				<label class="col text-center" style="font-weight: bold;font-size: 1.2rem;">登錄資料</label>
			</div>

			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">寄件人</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="s_name" name="s_name" placeholder="收件人"
						autocomplete="off">
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">寄件人地址</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="s_address" name="s_address" placeholder="地址"
						autocomplete="off">
				</div>
			</div>
			<div class="form-group row justify-content-center pb-4">
				<label class="col-sm-2 col-form-label">寄件人電話</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="s_phone" name="s_phone" placeholder="電話"
						autocomplete="off">
				</div>
			</div>

			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">收件人</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="r_name" name="r_name" placeholder="收件人"
						autocomplete="off">
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">收件人地址</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="r_address" name="r_address" placeholder="地址"
						autocomplete="off">
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">收件人電話</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="r_phone" name="r_phone" placeholder="地址"
						autocomplete="off">
				</div>
			</div>
			<div class="form-group row justify-content-center">
				<label class="col-sm-2 col-form-label">收件人郵箱編號</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="r_id" name="r_id" placeholder="郵箱編號" autocomplete="off">
				</div>
			</div>

			<div id="qrcode" class="form-group row justify-content-center"></div>

			<div id="submit" class="row m-0 mb-5">
				<button type="submit" class="btn btn-theme text-white bg-theme col-8 mx-auto"
					onclick='submit();'>送出</button>
			</div>

			<div class="row"></div>

			<!-- </form> -->
		</div>
	</div>

</body>

</html>
