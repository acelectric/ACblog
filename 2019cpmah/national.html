<body>
    <div id="header">

    </div>

    <div id="content">
    </div>

    <div id="footer"></div>
    <div class="content">
        <div class="box">
            <div class="box-img"
                style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/3d/%E6%A1%83%E5%9C%92%E5%B8%82%E7%AB%8B%E5%A4%A7%E6%BA%AA%E6%9C%A8%E8%97%9D%E7%94%9F%E6%85%8B%E5%8D%9A%E7%89%A9%E9%A4%A8%E6%9D%8E%E9%A8%B0%E8%8A%B3%E5%8F%A4%E5%AE%85%E6%AD%A3%E9%9D%A2%E7%85%A7.jpg)">
            </div>
            <div class="box-text">李騰芳古宅</div>
        </div>
    </div>
    <script type="text/javascript" src="./js/basic.js"></script>
    <script type="text/javascript" src="./js/hamburger.js"></script>
    <script type="text/javascript">
        let nationalXhr = new XMLHttpRequest();
        nationalXhr.open('GET', 'https://acblog.nctu.me/2019cpmah/data/national.json');
        nationalXhr.send('null');
        nationalXhr.onload = function () {
            let generateBox = function (obj) {
                let temp;
                temp = addChildInContent().classList += ' box';
                let boxImg = document.createElement('div').classList += ' box-img';
                boxImg.backgroundImage = 'url(' + 'https://acblog.nctu.me/2019cpmah/img/' + obj.img[0] + '.jpg' + ')';
                temp.appendChild(boxImg);
                let boxText = document.createElement('div').classList += ' box-text';
                boxText.innerHTML = obj.name;
                temp.appendChild(boxText);
                for (let i = 0; i < obj.link.length; i++) {
                    let boxLink = document.createElement('div').classList += 'box-link';
                    boxLink.innerHTML += obj.link[i];
                    temp.appendChild(boxLink);
                }
                return temp;
            }
            let obj = JSON.parse(nationalXhr.responseText);
            obj = obj.feature;
            for (let i = 0; i < obj.length; i++) {
                let xhr = new XMLHttpRequest();
                let json = 'https://acblog.nctu.me/2019cpmah/data/' + obj[i].json + '.json';
                xhr.open(json);
                xhr.send('null');
                xhr.onload = function () {
                    generateBox(obj[i]);
                };
            }

        };
    </script>
</body>
