<script>
    initPage('', 'save');
    document.getElementById('back').style.display = 'none';
    document.getElementById('option').onclick = document.getElementById('back').onclick;
    let imgViewer = document.getElementById('img-viewer');
    let imgs = [747, 629, 447, 295, 220, 154, 60, 33, 10];
    let random = function () {
        let result = Math.random() * imgs.length;
        let a = Math.floor(result);
        return imgs[a];
    }
    let changeImg = function () {
        let url = address + 'img/img' + random(imgs) + '.jpg';
        imgViewer.src = url;
    }
    setInterval(changeImg, 3000);
</script>
