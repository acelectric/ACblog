    <script type="text/javascript">

        let addChildInContent = function (resource, label = 'div') {
            let temp = document.createElement(label);
            temp.innerHTML = resource;
            document.getElementById('content').appendChild(temp);
            return temp;
        }
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://acblog.nctu.me/2019cpmah/data/TAO/1.json', true);
        xhr.send('null');
        xhr.onload = function () {
            let obj = JSON.parse(xhr.responseText);
            console.log(obj);
            addChildInContent(obj.name, 'h1');
            addChildInContent('', 'hr');
            addChildInContent('級別 : ' + obj.level);

            for (let i = 0; i < obj.article.length; i++) {

                let temp = addChildInContent(obj.article[i]);
            }
            addChildInContent('', 'hr');
            addChildInContent('開放時間 : ' + obj.openingHours);
            addChildInContent('門票資訊 : ' + obj.ticket);
            let source = addChildInContent('資料來源 : <br />');

            for (let i = 0; i < obj.source.length; i++) {
                let a = document.createElement('a');
                a.innerHTML = obj.source[i] + '<br />';
                a.href = obj.source[i];
                source.appendChild(a);
            }

        }
